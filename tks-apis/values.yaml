  dbPort: 5432
  dbUser: tksuser
  dbPassword: tacopassword

## services
tksapi:
  nameOverride: "tks-api"
  fullnameOverride: "tks-api"
  replicaCount: 1
  image:
    repository: harbor.taco-cat.xyz/tks/tks-api
    pullPolicy: Always
    tag: v3.0.1
  imagePullSecrets: []

  service:
    type: NodePort
    port: 9110

  serviceAccount:
    create: true
    annotations: {}
    name: "tks-api"

  tksAccount:
    accountId: admin
    organizationId: master
    password: admin

  args:
    port: 9110
    argoAddress: http://argo-workflows-operator-server.argo.svc
    argoPort: 2746
    imageRegistryUrl: "harbor.taco-cat.xyz/appserving"
    harborPwSecret: "harbor-core"
    gitRepositoryUrl: "github.com/openinfradev"
    keycloakAddress: http://keycloak.keycloak.svc:80/auth

  ingress:
    enabled: false

  autoscaling:
    enabled: false

tksbatch:
  nameOverride: "tks-batch"
  fullnameOverride: "tks-batch"
  replicaCount: 1
  image:
    repository: harbor.taco-cat.xyz/tks/tks-batch
    pullPolicy: Always
    tag: v3.0.0
  imagePullSecrets: []

  service:
    type: ClusterIP
    port: 9110

  serviceAccount:
    create: true
    annotations: {}
    name: "tks-batch"

  args:
    port: 9110
    argoAddress: http://argo-workflows-operator-server.argo.svc
    argoPort: 2746

  ingress:
    enabled: false

  autoscaling:
    enabled: false

tksconsole:
  nameOverride: "tks-console"
  fullnameOverride: "tks-console"
  replicaCount: 1
  image:
    repository: harbor.taco-cat.xyz/tks/tks-console
    pullPolicy: Always
    tag: v3.0.1
  imagePullSecrets: []

  service:
    type: ClusterIP
    port: 8080

  serviceAccount:
    create: true
    annotations: {}
    name: "tks-console"

  args:
    port: 80

  ingress:
    enabled: false

  autoscaling:
    enabled: false
