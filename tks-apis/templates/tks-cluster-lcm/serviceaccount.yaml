{{- if .Values.tksclusterlcm.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "tks-cluster-lcm.serviceAccountName" . }}
  labels:
    {{- include "tks-cluster-lcm.labels" . | nindent 4 }}
  {{- with .Values.tksclusterlcm.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
